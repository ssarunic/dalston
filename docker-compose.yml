services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: dalston
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: dalston
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dalston"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly no
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  engine-stub-transcriber:
    build:
      context: .
      dockerfile: engines/transcribe/stub-transcriber/Dockerfile
    environment:
      - ENGINE_ID=stub-transcriber
      - REDIS_URL=redis://redis:6379
      - S3_BUCKET=${S3_BUCKET:-dalston-artifacts}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

  engine-stub-merger:
    build:
      context: .
      dockerfile: engines/merge/stub-merger/Dockerfile
    environment:
      - ENGINE_ID=stub-merger
      - REDIS_URL=redis://redis:6379
      - S3_BUCKET=${S3_BUCKET:-dalston-artifacts}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
