name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is.
      placeholder: When I try to transcribe a file, the job stays in "pending" forever...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Start services with `docker compose up -d`
        2. Submit a file via `curl -X POST ...`
        3. Check status and observe...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant logs from gateway, orchestrator, or engines.
      render: shell

  - type: input
    id: version
    attributes:
      label: Version
      description: Git commit hash or version
      placeholder: "b85db07 or v0.1.0"

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment
      options:
        - Docker Compose
        - Kubernetes
        - Local development
        - Other
