name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Lint
        run: uvx ruff@0.9.4 check .

      - name: Format check
        run: uvx ruff@0.9.4 format --check .

  validate-engines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv venv && uv pip install pyyaml jsonschema

      - name: Validate engine.yaml files
        run: uv run python -m dalston.tools.validate_engine --all

  compose-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate compose config combinations
        run: |
          docker compose -f docker-compose.yml config > /tmp/compose-base.yaml
          docker compose --profile core -f docker-compose.yml config > /tmp/compose-core.yaml
          docker compose --profile gpu -f docker-compose.yml config > /tmp/compose-gpu.yaml
          S3_BUCKET=test-bucket AWS_REGION=us-west-2 docker compose -f docker-compose.yml -f infra/docker/docker-compose.aws.yml config > /tmp/compose-aws.yaml
          S3_BUCKET=test-bucket AWS_REGION=us-west-2 docker compose --profile core -f docker-compose.yml -f infra/docker/docker-compose.aws.yml config > /tmp/compose-aws-core.yaml

      - name: Validate catalog-compose mapping
        run: python scripts/validate_catalog_compose.py

  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv venv && uv pip install -e ".[gateway,orchestrator,dev]"

      - name: Run tests
        run: uv run pytest
        env:
          REDIS_URL: redis://localhost:6379
