name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Lint
        run: uvx ruff@0.9.4 check .

      - name: Format check
        run: uvx ruff@0.9.4 format --check .

  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv venv && uv pip install -e ".[gateway,orchestrator,dev]"

      - name: Run tests
        run: uv run pytest
        env:
          REDIS_URL: redis://localhost:6379
