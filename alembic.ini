# Alembic configuration for Dalston

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with dalston root
prepend_sys_path = .

# Timezone for file_template (defaults to local)
# timezone =

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run in "offline" mode
# revision_environment = false

# Set to 'true' to enable sourceless migrations
# sourceless = false

# Version path separator (set to "os" for OS-specific, "space" for space-separated)
# version_path_separator = os

# Output encoding for revision files
output_encoding = utf-8

# Database URL - can be overridden by env var or env.py
sqlalchemy.url = postgresql+asyncpg://dalston:password@localhost:5432/dalston


[post_write_hooks]
# Format with black after generating migration
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('alembic.log', 'a')
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
