schema_version: "1.1"
id: parakeet-ctc-0.6b
stage: transcribe
name: NVIDIA Parakeet CTC 0.6B
version: 1.0.0
description: |
  NVIDIA Parakeet FastConformer CTC 0.6B for fast English-only transcription.
  CTC decoder provides fastest inference with greedy decoding.
  Produces native word-level timestamps without separate alignment.
  Best choice for high-throughput batch processing.

  NOTE: Outputs lowercase text without punctuation. Use refine stage or
  parakeet-tdt-0.6b (v3) if punctuation/capitalization is required.

container:
  gpu: required
  memory: 6G
  model_cache: /models

capabilities:
  languages:
    - en
  max_audio_duration: 7200
  streaming: false
  word_timestamps: true
  max_concurrency: 4
  punctuation: false
  capitalization: false

input:
  audio_formats:
    - wav
  sample_rate: 16000
  channels: 1

hf_compat:
  pipeline_tag: automatic-speech-recognition
  library_name: nemo
  license: cc-by-4.0

hardware:
  min_vram_gb: 4
  recommended_gpu:
    - t4
    - a10g
  supports_cpu: false
  min_ram_gb: 8

performance:
  rtf_gpu: 0.0003
  rtf_cpu: null
  warm_start_latency_ms: 100
