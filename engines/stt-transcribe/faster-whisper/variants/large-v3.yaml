schema_version: "1.1"
id: faster-whisper-large-v3
stage: transcribe
name: Faster Whisper Large V3
version: 1.0.0
description: |
  OpenAI Whisper large-v3 model via faster-whisper (CTranslate2).
  Best accuracy for multilingual transcription.
  Supports 99 languages with automatic language detection.

container:
  gpu: required
  memory: 8G
  model_cache: /models

capabilities:
  languages:
    - all  # 99 languages supported
  max_audio_duration: 7200  # 2 hours
  streaming: false
  word_timestamps: false  # Has timestamps but they're inaccurate; use alignment stage
  max_concurrency: 4

input:
  audio_formats:
    - wav
  sample_rate: 16000
  channels: 1

hf_compat:
  pipeline_tag: automatic-speech-recognition
  library_name: ctranslate2
  license: mit
  source_model: "Systran/faster-whisper-large-v3"

hardware:
  min_vram_gb: 6
  recommended_gpu:
    - a10g
    - a100
  supports_cpu: false
  min_ram_gb: 16

performance:
  rtf_gpu: 0.05
  rtf_cpu: null
  warm_start_latency_ms: 50
