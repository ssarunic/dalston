schema_version: "1.1"
id: parakeet-0.6b
stage: transcribe
name: NVIDIA Parakeet 0.6B
version: 1.0.0
description: |
  NVIDIA Parakeet FastConformer RNNT 0.6B for fast English-only transcription.
  Produces native word-level timestamps without separate alignment.
  Faster variant with good accuracy, suitable for T4 GPUs.

container:
  gpu: required
  memory: 6G
  model_cache: /models

capabilities:
  languages:
    - en
  max_audio_duration: 7200
  streaming: false
  word_timestamps: true
  max_concurrency: 4

input:
  audio_formats:
    - wav
  sample_rate: 16000
  channels: 1

hf_compat:
  pipeline_tag: automatic-speech-recognition
  library_name: nemo
  license: apache-2.0

hardware:
  min_vram_gb: 4
  recommended_gpu:
    - t4
    - a10g
  supports_cpu: false
  min_ram_gb: 8

performance:
  rtf_gpu: 0.0005
  rtf_cpu: null
  warm_start_latency_ms: 100
