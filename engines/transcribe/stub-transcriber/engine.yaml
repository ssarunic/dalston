id: stub-transcriber
stage: transcribe
name: Stub Transcriber
version: 0.1.0
description: |
  Stub engine for testing the batch pipeline.
  Returns a hardcoded transcript to verify end-to-end flow.
  Used in M01 before real transcription engines are implemented.

container:
  gpu: none
  memory: 256M

capabilities:
  languages:
    - en
  max_audio_duration: 86400
  streaming: false
  word_timestamps: false

input:
  audio_formats:
    - wav
  sample_rate: 16000
  channels: 1

config_schema:
  type: object
  properties: {}
  additionalProperties: false

output_schema:
  type: object
  required:
    - text
    - segments
    - language
  properties:
    text:
      type: string
      description: Full transcript text
    segments:
      type: array
      description: Transcript segments with timestamps
      items:
        type: object
        properties:
          start:
            type: number
          end:
            type: number
          text:
            type: string
    language:
      type: string
      description: Detected language code
    language_probability:
      type: number
      description: Confidence in language detection
